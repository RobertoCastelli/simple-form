<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Simple Form</title>
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h1>Simple Form</h1>
				<div>vanilla JS</div>
				<br />
				<br />

				<form>
					<div class="info">
						<input
							type="text"
							name="firstname"
							id="firstname"
							placeholder="firstname"
							value="John"
							required
						/>
						<input
							type="text"
							name="lastname"
							id="lastname"
							placeholder="lastname"
							value="Doe"
							required
						/>
					</div>
					<div class="email-phone">
						<input
							type="email"
							name="email"
							id="email"
							placeholder="email"
							value="info@gmail.com"
							required
						/>
						<input
							type="number"
							name="phone"
							id="phone"
							placeholder="phone"
							value="123456789"
							require
						/>
					</div>
					<div class="date">
						<label for="date">born:</label>
						<input type="date" name="date" id="date" required />
					</div>
					<div class="sex">
						<div class="male">
							<input
								type="radio"
								name="radio"
								class="radio"
								value="male"
								checked
								required
							/>
							<label for="radio">male</label>
						</div>
						<div class="female">
							<input
								type="radio"
								name="radio"
								class="radio"
								value="female"
								required
							/>
							<label for="radio">female</label>
						</div>
					</div>
					<div class="check">
						<input
							type="checkbox"
							name="check"
							id="check"
							value="Permission OK"
							required
						/>
						<label for="check">I have read the privacy policy</label>
					</div>

					<button type="submit">submit</button>
				</form>
				<p class="result"></p>
			</div>
			<footer>
				<p>copyright &copy; Roberto Castelli</p>
			</footer>
		</div>
		<script src="app.js"></script>
	</body>
</html>
